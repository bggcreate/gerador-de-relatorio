<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css?v=4"> <!-- Versão 4 para limpar o cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- =================================================================
         SIDEBAR PARA DESKTOP 
    ================================================================== -->
    <aside class="sidebar-desktop d-none d-lg-flex">
        <div class="sidebar-header">
            <i class="bi bi-bar-chart-line-fill"></i><span>Reports</span>
        </div>
        <nav class="sidebar-nav">
            <li id="nav-admin" class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/consulta"><i class="bi bi-search"></i> <span>Consultar</span></a></li>
            <li class="nav-item"><a class="nav-link" href="/novo-relatorio"><i class="bi bi-file-earmark-plus"></i> <span>Novo Relatório</span></a></li>
            <li id="nav-gerenciar" class="nav-item d-none"><a class="nav-link" href="/gerenciar-lojas"><i class="bi bi-shop-window"></i> <span>Lojas</span></a></li>
            <li id="nav-demandas" class="nav-item d-none"><a class="nav-link" href="/demandas"><i class="bi bi-card-checklist"></i> <span>Demandas</span></a></li>
        </nav>
        <div class="sidebar-footer">
            <div id="user-info-container"></div>
        </div>
    </aside>

    <!-- =================================================================
         CABEÇALHO MOBILE 
    ================================================================== -->
    <header class="mobile-header d-lg-none">
        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#mobileMenuModal">
            <i class="bi bi-list"></i>
        </button>
        <div class="mobile-header-title">
            <i class="bi bi-bar-chart-line-fill"></i>
            <span>Reports</span>
        </div>
    </header>

    <!-- =================================================================
         CONTEÚDO PRINCIPAL
    ================================================================== -->
    <main class="main-content">
        <div id="page-content">
            <!-- O conteúdo  -->
        </div>
    </main>

    <!-- =================================================================
         MODAL DO MENU MOBILE
    ================================================================== -->
    <div class="modal fade" id="mobileMenuModal" tabindex="-1" aria-labelledby="mobileMenuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content mobile-menu-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mobileMenuModalLabel">
                         <i class="bi bi-bar-chart-line-fill"></i><span>Reports</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- A mesma navegação é colocada aqui dentro -->
                    <nav class="sidebar-nav">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/consulta"><i class="bi bi-search"></i> <span>Consultar</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/novo-relatorio"><i class="bi bi-file-earmark-plus"></i> <span>Novo Relatório</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/gerenciar-lojas"><i class="bi bi-shop-window"></i> <span>Lojas</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/demandas"><i class="bi bi-card-checklist"></i> <span>Demandas</span></a></li>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast e Modal de Confirmação -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"><!-- ... --></div>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                <!-- A mensagem será inserida aqui pelo JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="confirm-btn-no" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirm-btn-yes">Sim</button>
            </div>
        </div>
    </div>
</div><!-- ... --></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js?v=4"></script> <!-- Versão 4 para limpar o cache -->
</body>
</html>
