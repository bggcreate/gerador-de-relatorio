
<form id="form-novo-relatorio">
    <div class="container-fluid" style="max-width: 1300px;">
        
        <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
            <h4 class="mb-0">Relatório</h4>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-8"><label for="loja" class="form-label">Loja</label><select id="loja" name="loja" class="form-select form-select-lg" required></select></div>
                    <div class="col-md-4"><label for="data" class="form-label">Data</label><input type="date" id="data" name="data" class="form-control form-control-lg" required></div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4 row-eq-height">
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header"><h5 class="mb-0">Horários</h5></div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div class="mb-3"><label class="form-label small">Horário Loja</label><div class="input-group input-group-sm"><input type="time" name="hora_abertura" class="form-control" title="Abertura"><span class="input-group-text">às</span><input type="time" name="hora_fechamento" class="form-control" title="Fechamento"></div></div>
                        <div><label class="form-label small">Horário Gerente</label><div class="input-group input-group-sm"><input type="time" name="gerente_entrada" class="form-control" title="Entrada"><span class="input-group-text">às</span><input type="time" name="gerente_saida" class="form-control" title="Saída"></div></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header"><i class="bi bi-display me-2"></i>Tx. Conversão Monitoramento</div>
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <div style="position: relative; max-width: 160px; margin: auto;"><canvas id="monitoramento-donut-chart"></canvas><div id="monitoramento-donut-text" class="position-absolute top-50 start-50 translate-middle fs-2 fw-bold">0.0%</div></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header"><i class="bi bi-shop me-2"></i>Tx. Conversão Loja</div>
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <div style="position: relative; max-width: 160px; margin: auto;"><canvas id="loja-donut-chart"></canvas><div id="loja-donut-text" class="position-absolute top-50 start-50 translate-middle fs-2 fw-bold">0.0%</div></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 row-eq-height">
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-header"><h5 class="mb-0">Métricas do Dia</h5></div>
                    <div class="card-body">
                        <!-- Bloco de Monitoramento e Loja (Entrada Manual) -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <h6><i class="bi bi-display me-2"></i>Monitoramento</h6>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="form-label">Clientes Monit.</label>
                                        <input type="number" id="clientes_monitoramento_input" name="clientes_monitoramento" class="form-control" value="0" min="0">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Vendas Monit.</label>
                                        <input type="number" id="vendas_monitoramento_input" name="vendas_monitoramento" class="form-control" value="0" min="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="bi bi-shop me-2"></i>Loja</h6>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <label class="form-label">Clientes (Loja)</label>
                                        <input type="number" id="clientes_loja_input" name="clientes_loja" class="form-control" value="0" min="0" title="Pode ser preenchido pelo PDF">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Vendas (Loja)</label>
                                        <input type="number" id="vendas_loja_input" name="vendas_loja" class="form-control" value="0" min="0" title="Pode ser preenchido pelo PDF">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <!-- ADICIONADO: Seção de vendas por pagamento -->
                        <div class="mb-4">
                            <h6><i class="bi bi-credit-card me-2"></i>Vendas por Pagamento</h6>
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <label class="form-label">Cartão</label>
                                    <input type="number" id="vendas_cartao_input" name="vendas_cartao" class="form-control" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Pix</label>
                                    <input type="number" id="vendas_pix_input" name="vendas_pix" class="form-control" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Dinheiro</label>
                                    <input type="number" id="vendas_dinheiro_input" name="vendas_dinheiro" class="form-control" value="0" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-bold">Total</label>
                                    <input type="number" id="vendas_total_pagamento_input" class="form-control fw-bold" value="0" readonly title="Soma automática dos outros campos">
                                </div>
                            </div>
                        </div>
                        <!-- FIM DA SEÇÃO ADICIONADA -->
                    
                        <div id="resultados-pdf-container" style="display: none;">
                            <h6><i class="bi bi-file-earmark-check-fill me-2"></i>Resultados (Importado do PDF)</h6>
                            <div class="row g-3">
                                <div class="col-12 col-md-4"><label class="form-label">Total Vendas (R$)</label><input type="text" name="total_vendas_dinheiro" class="form-control" value="R$ 0,00" readonly></div>
                                <div class="col-6 col-md-4"><label class="form-label">Ticket Médio (TM)</label><input type="text" name="ticket_medio" class="form-control" value="R$ 0,00" readonly></div>
                                <div class="col-6 col-md-4"><label class="form-label">Peças por Atend. (PA)</label><input type="text" name="pa" class="form-control" value="0.00" readonly></div>
                            </div>
                            <hr>
                        </div>
                    
                        <h6><i class="bi bi-gear-fill me-2"></i>Funções Especiais </h6>
                        <div class="row g-3">
                            <div class="col-6"><label class="form-label">Trocas</label><input type="number" name="quantidade_trocas" class="form-control" value="0" min="0"></div>
                            <div id="container-funcao-especial" class="col-6" style="display: none;">
                                <div id="campo-omni" style="display: none;"><label class="form-label">Qtd. Omni</label><input type="number" id="quantidade_omni_input" name="quantidade_omni" class="form-control" value="0" min="0"></div>
                                <div id="campo-busca-assist" style="display: none;"><label class="form-label">Qtd. Busca por Assist. Tec.</label><input type="number" name="quantidade_funcao_especial" class="form-control" value="0" min="0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Desempenho da Equipe</h5>
                        <div class="btn-group">
                            <button type="button" id="btn-add-vendedor" class="btn btn-primary btn-sm">+ Adicionar Vendedor</button>
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Opções</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="btn-add-vendedor-manual">Adicionar Manualmente</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <p id="vendedores-placeholder" class="text-center text-muted m-auto">Selecione uma loja e clique em "+ Adicionar Vendedor"</p>
                        <div id="container-vendedores" class="vendedor-list-container flex-grow-1"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Importação -->
        <div class="d-flex gap-2 mb-4 mt-4">
            <input type="file" id="pdf-file-input" class="d-none" accept=".pdf">
            <input type="file" id="ticket-pdf-input" class="d-none" accept=".pdf">
            
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-importar-pdf" title="Importar relatório de ranking">
                <i class="bi bi-file-earmark-arrow-up-fill"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-ticket-dia" title="Salvar PDF do ticket do dia">
                <i class="bi bi-receipt"></i>
            </button>
        </div>

        <div class="d-flex gap-3 mt-4">
            <button type="button" class="btn btn-primary btn-lg flex-grow-1" id="btn-salvar-tudo">SALVAR RELATÓRIO</button>
            <button type="button" class="btn btn-outline-danger btn-lg" id="btn-limpar-formulario" title="Limpar todos os campos e recomeçar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

    </div>
</form>
