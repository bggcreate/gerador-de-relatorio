<div class="container-fluid" style="max-width: 1600px;">
    <!-- Título da Página -->
    <h4 class="mb-3">Central de Alertas</h4>

    <!-- Cards de Estatísticas -->
    <div class="row g-3 mb-4">
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <i class="bi bi-clock-history fs-2" style="color: var(--color-warning);"></i>
                    </div>
                    <h3 class="mb-1" id="stat-em-andamento">0</h3>
                    <small class="text-muted">Em Andamento</small>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <i class="bi bi-check-circle fs-2" style="color: var(--color-success);"></i>
                    </div>
                    <h3 class="mb-1" id="stat-concluidas-hoje">0</h3>
                    <small class="text-muted">Concluídas Hoje</small>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <i class="bi bi-calendar-check fs-2" style="color: var(--color-info);"></i>
                    </div>
                    <h3 class="mb-1" id="stat-total-mes">0</h3>
                    <small class="text-muted">Total do Mês</small>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <i class="bi bi-exclamation-triangle fs-2" style="color: var(--color-danger);"></i>
                    </div>
                    <h3 class="mb-1" id="stat-aguardando-pecas">0</h3>
                    <small class="text-muted">Aguardando Peças</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Assistências em Andamento -->
    <h4 class="mb-3">Assistências em Andamento</h4>
    <div class="card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>OS</th>
                            <th>Cliente</th>
                            <th>Produto</th>
                            <th>Status</th>
                            <th>Entrada</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-em-andamento">
                        <tr>
                            <td colspan="6" class="text-center py-4">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Assistências Concluídas Recentemente -->
    <h4 class="mb-3">Concluídas Recentemente</h4>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>OS</th>
                            <th>Cliente</th>
                            <th>Produto</th>
                            <th>Concluído em</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-concluidas">
                        <tr>
                            <td colspan="5" class="text-center py-4">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
