<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A1A1D 0%, #2d1f1f 100%);
        }
        .error-card {
            background: rgba(28, 28, 28, 0.85);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(12px);
        }
        .error-icon {
            font-size: 6rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-message {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-back {
            background-color: var(--accent-color) !important;
            color: var(--main-bg) !important;
            border: none !important;
            padding: 0.8rem 2rem;
            font-weight: 600;
            border-radius: var(--border-radius-small);
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 123, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <i class="bi bi-shield-lock error-icon"></i>
            <div class="error-code">403</div>
            <h1 class="error-title">Acesso Negado</h1>
            <p class="error-message">
                Você não tem permissão para acessar esta página.<br>
                Entre em contato com o administrador do sistema se acha que isso é um erro.
            </p>
            <a href="/" class="btn btn-back">
                <i class="bi bi-arrow-left me-2"></i>
                Voltar ao Dashboard
            </a>
        </div>
    </div>
</body>
</html>
