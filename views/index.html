<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css?v=5"> <!-- Versão 5 - Redesign Apple/Loft -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- =================================================================
         SIDEBAR PARA DESKTOP 
    ================================================================== -->
    <aside class="sidebar-desktop d-none d-lg-flex">
        <div class="sidebar-header">
            <div class="logo-container">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </div>
            <div class="sidebar-controls">
                <button id="sidebar-toggle" class="theme-toggle" title="Ocultar Menu">
                    <i class="bi bi-layout-sidebar-inset"></i>
                </button>
            </div>
        </div>
        <nav class="sidebar-nav">
            <li id="nav-dashboard" class="nav-item d-none"><a class="nav-link" href="/admin">Dashboard</a></li>
            <li id="nav-consulta" class="nav-item d-none"><a class="nav-link" href="/consulta">Consultar</a></li>
            <li id="nav-lojas" class="nav-item d-none"><a class="nav-link" href="/gerenciar-lojas">Lojas</a></li>
            <li id="nav-demandas" class="nav-item d-none"><a class="nav-link" href="/demandas">Demandas</a></li>
            <li id="nav-monitor-db" class="nav-item d-none"><a class="nav-link" href="/monitor-db">Monitor DB</a></li>
        </nav>
        <div class="sidebar-footer">
            <div id="user-info-container"></div>
        </div>
    </aside>

    <!-- =================================================================
         CABEÇALHO MOBILE 
    ================================================================== -->
    <header class="mobile-header d-lg-none">
        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#mobileMenuModal">
            <i class="bi bi-list"></i>
        </button>
        <div class="mobile-header-title">
            <i class="bi bi-grid-3x3-gap-fill"></i>
        </div>
        <button id="theme-toggle-mobile" class="theme-toggle" title="Alternar Tema" style="margin-left: auto;">
            <i class="bi bi-moon-fill"></i>
        </button>
    </header>

    <!-- =================================================================
         BOTÃO FLUTUANTE PARA MOSTRAR SIDEBAR (quando oculta)
    ================================================================== -->
    <button id="sidebar-show-btn" class="sidebar-show-btn d-none d-lg-flex" title="Mostrar Menu">
        <i class="bi bi-layout-sidebar-inset-reverse"></i>
    </button>

    <!-- =================================================================
         CONTEÚDO PRINCIPAL
    ================================================================== -->
    <main class="main-content">
        <div id="page-content">
            <!-- O conteúdo  -->
        </div>
    </main>

    <!-- =================================================================
         MODAL DO MENU MOBILE
    ================================================================== -->
    <div class="modal fade" id="mobileMenuModal" tabindex="-1" aria-labelledby="mobileMenuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content mobile-menu-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mobileMenuModalLabel">
                         <i class="bi bi-grid-3x3-gap-fill"></i>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- A mesma navegação é colocada aqui dentro -->
                    <nav class="sidebar-nav">
                        <li id="nav-dashboard" class="nav-item d-none"><a class="nav-link" href="/admin">Dashboard</a></li>
                        <li id="nav-consulta" class="nav-item d-none"><a class="nav-link" href="/consulta">Consultar</a></li>
                        <li id="nav-lojas" class="nav-item d-none"><a class="nav-link" href="/gerenciar-lojas">Lojas</a></li>
                        <li id="nav-demandas" class="nav-item d-none"><a class="nav-link" href="/demandas">Demandas</a></li>
                        <li id="nav-monitor-db" class="nav-item d-none"><a class="nav-link" href="/monitor-db">Monitor DB</a></li>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast e Modal de Confirmação -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"><!-- ... --></div>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                <!-- A mensagem será inserida aqui pelo JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="confirm-btn-no" data-bs-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary" id="confirm-btn-yes">Sim</button>
            </div>
        </div>
    </div>
</div><!-- ... --></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js?v=5"></script> <!-- Versão 5 para limpar o cache -->
</body>
</html>
