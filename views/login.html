<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            min-height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0;
            padding: 1.5rem 0;
            background: linear-gradient(135deg, #fafafa 0%, #ffffff 50%, #fef5f0 100%);
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-wrapper { 
            max-width: 380px; 
            width: 100%; 
            padding: 1.5rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .login-card { 
            padding: 2rem 2rem;
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 140, 66, 0.08) !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08),
                        0 6px 20px rgba(255, 140, 66, 0.04),
                        0 0 1px rgba(0, 0, 0, 0.08) !important;
            border-radius: 24px !important;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-card:hover {
            box-shadow: 0 28px 76px rgba(0, 0, 0, 0.12),
                        0 10px 28px rgba(255, 140, 66, 0.08),
                        0 0 1px rgba(0, 0, 0, 0.1) !important;
            transform: translateY(-3px);
            border-color: rgba(255, 140, 66, 0.15) !important;
        }

        .login-header { 
            text-align: center; 
            margin-bottom: 1.75rem;
        }

        .login-header .icon { 
            font-size: 2.75rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            transition: transform 0.3s ease;
        }

        .login-card:hover .login-header .icon {
            transform: scale(1.08) rotate(5deg);
        }

        .login-header h2 { 
            font-weight: 700;
            margin-top: 0.75rem;
            font-size: 1.625rem;
            letter-spacing: -0.04em;
            color: #2c2c2c;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        .form-label {
            font-weight: 600 !important;
            font-size: 0.875rem;
            margin-bottom: 0.4rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .form-control {
            padding: 0.75rem 1rem !important;
            border-radius: 12px !important;
            border: 1.5px solid #e5e5e5 !important;
            background: rgba(255, 255, 255, 0.75) !important;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards;
        }

        .form-control:focus {
            border-color: var(--accent-primary) !important;
            background: rgba(255, 255, 255, 1) !important;
            box-shadow: 0 0 0 5px rgba(255, 140, 66, 0.12),
                        0 6px 16px rgba(0, 0, 0, 0.06) !important;
            transform: translateY(-2px);
        }

        .btn-primary {
            padding: 0.75rem 1.25rem !important;
            border-radius: 12px !important;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: -0.01em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
            box-shadow: 0 6px 16px rgba(255, 140, 66, 0.3);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(255, 140, 66, 0.4);
            background: linear-gradient(135deg, #ff9d5c 0%, #ff8c42 100%) !important;
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
        }

        .alert {
            border-radius: 12px !important;
            border: none !important;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        #error-message {
            background: rgba(251, 113, 133, 0.15) !important;
            color: #dc2626 !important;
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem 0;
            }
            .login-wrapper {
                padding: 0.75rem;
            }
            .login-card {
                padding: 1.5rem 1.25rem;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 1rem 0;
                align-items: flex-start;
            }
            .login-wrapper {
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-card">
            <div class="login-header"><i class="bi bi-heart-fill icon"></i></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username" required value="admin">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: form.username.value,
                    password: form.password.value
                })
            });

            if (response.ok) {
                window.location.href = '/admin';
            } else {
                const result = await response.json();
                errorDiv.textContent = result.message || 'Ocorreu um erro.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
