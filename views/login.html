<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        html, body { 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 50%, #fef3ed 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 140, 66, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(255, 119, 51, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-wrapper { 
            max-width: 440px; 
            width: 100%; 
            padding: 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .login-card { 
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08),
                        0 0 1px rgba(0, 0, 0, 0.1) !important;
            border-radius: 24px !important;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .login-card:hover {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12),
                        0 0 1px rgba(0, 0, 0, 0.1) !important;
            transform: translateY(-4px);
        }

        .login-header { 
            text-align: center; 
            margin-bottom: 2.5rem;
        }

        .login-header .icon { 
            font-size: 3.5rem;
            color: var(--accent-primary);
            display: inline-block;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
            transition: transform 0.3s ease;
        }

        .login-card:hover .login-header .icon {
            transform: scale(1.05);
        }

        .login-header h2 { 
            font-weight: 700;
            margin-top: 1rem;
            font-size: 1.75rem;
            letter-spacing: -0.03em;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        .form-label {
            font-weight: 600 !important;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .form-control {
            padding: 0.875rem 1rem !important;
            border-radius: 12px !important;
            border: 1.5px solid #e8e8e8 !important;
            background: rgba(255, 255, 255, 0.7) !important;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards;
        }

        .form-control:focus {
            border-color: var(--accent-primary) !important;
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.1),
                        0 4px 12px rgba(0, 0, 0, 0.05) !important;
            transform: translateY(-2px);
        }

        .btn-primary {
            padding: 0.875rem 1.5rem !important;
            border-radius: 12px !important;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.25);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.35);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 12px !important;
            border: none !important;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        #error-message {
            background: rgba(251, 113, 133, 0.15) !important;
            color: #dc2626 !important;
            padding: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .login-wrapper {
                padding: 1.5rem;
            }
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-card">
            <div class="login-header"><i class="bi bi-clipboard-data icon"></i><h2>Reports</h2></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" required value="admin">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: form.username.value,
                    password: form.password.value
                })
            });

            if (response.ok) {
                window.location.href = '/admin';
            } else {
                const result = await response.json();
                errorDiv.textContent = result.message || 'Ocorreu um erro.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
