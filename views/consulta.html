<div class="container-fluid">
    <!-- Card de Exportação -->
    <div class="card mb-4">
        <div class="card-header"><i class="bi bi-file-earmark-excel me-2"></i>Exportar para Excel</div>
        <div class="card-body">
             <form id="form-export-excel" class="row g-3 align-items-end">
                <div class="col-lg-4 col-md-6">
                    <label for="export-month" class="form-label">Mês</label>
                    <select id="export-month" class="form-select">
                        <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option>
                        <option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option>
                        <option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option>
                        <option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="export-year" class="form-label">Ano</label>
                    <select id="export-year" class="form-select"></select>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="btn-group w-100" role="group">
                        <button type="submit" class="btn btn-excel" style="width: 70%;">
                            Exportar Mês Selecionado
                        </button>
                        <button type="button" class="btn btn-excel dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" style="width: 30%;">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="btn-exportar-todos-relatorios">
                                Exportar TODOS os Relatórios
                            </a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Card da Tabela de Resultados -->
    <div class="card">
        <!-- Cabeçalho do Card / filtros -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Resultados</h5>
            
            <form id="form-filtros-consulta" class="d-flex align-items-center gap-2">
                <select id="filtro-loja" class="form-select form-select-sm" title="Filtrar por Loja"></select>
                <input type="date" id="filtro-data-inicio" class="form-control form-control-sm" title="Data de início">
                <input type="date" id="filtro-data-fim" class="form-control form-control-sm" title="Data de fim">
                <select id="filtro-ordem" class="form-select form-select-sm" title="Ordenar por">
                    <option value="desc" selected>Recentes</option>
                    <option value="asc">Antigos</option>
                </select>
                <button type="submit" class="btn btn-primary btn-sm" title="Filtrar"><i class="bi bi-search"></i></button>
                <button type="button" id="btn-limpar-filtros" class="btn btn-secondary btn-sm" title="Limpar Filtros"><i class="bi bi-x-lg"></i></button>
            </form>
        </div>
        
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th class="ps-3" style="width: 5%;">#</th>
                            <th style="width: 35%;">Loja</th>
                            <th style="width: 20%;">Data</th>
                            <th style="width: 20%;">Venda (R$)</th>
                            <th class="text-end pe-3" style="width: 20%;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-relatorios-corpo"></tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-center" id="footer-carregar-mais">
            <button class="btn btn-outline-secondary d-none" id="btn-carregar-mais">Carregar Mais Relatórios</button>
        </div>
    </div>
</div>

<!-- Modal para Visualização de Relatório -->
<div class="modal fade" id="modal-visualizar-relatorio" tabindex="-1" aria-labelledby="modal-visualizar-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-visualizar-label">Visualizar Relatório</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="row g-0">
                    <!-- Coluna da Esquerda: Visão Geral -->
                    <div class="col-md-4 border-end">
                        <div class="p-3">
                            <h6 class="mb-3"><i class="bi bi-info-circle me-2"></i>Visão Geral</h6>
                            
                            <!-- Anexos -->
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-muted">ANEXOS</label>
                                <div id="lista-anexos">
                                    <div class="text-muted small text-center py-2">
                                        <i class="bi bi-file-earmark"></i> Carregando...
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Informações do Relatório -->
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-muted">INFORMAÇÕES</label>
                                <div id="info-relatorio" class="small">
                                    <div class="mb-2">
                                        <i class="bi bi-shop me-1"></i>
                                        <strong>Loja:</strong> <span id="info-loja">-</span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="bi bi-calendar me-1"></i>
                                        <strong>Data:</strong> <span id="info-data">-</span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="bi bi-cash me-1"></i>
                                        <strong>Total Vendas:</strong> <span id="info-vendas">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna da Direita: Preview do Relatório com Abas -->
                    <div class="col-md-8">
                        <!-- Navegação por Abas -->
                        <ul class="nav nav-tabs px-3 pt-2" id="tabs-visualizacao" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="tab-relatorio-btn" data-bs-toggle="tab" data-bs-target="#tab-relatorio" type="button" role="tab">
                                    <i class="bi bi-file-earmark-text me-1"></i> Relatório
                                </button>
                            </li>
                        </ul>
                        
                        <!-- Conteúdo das Abas -->
                        <div class="tab-content" id="tabs-visualizacao-content">
                            <div class="tab-pane fade show active" id="tab-relatorio" role="tabpanel" style="min-height: 70vh;">
                                <div id="modal-body-content" style="min-height: 70vh;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <div>
                    <button type="button" class="btn btn-primary" id="btn-copiar-texto-modal"><i class="bi bi-clipboard-check"></i> Copiar .txt</button>
                    <button type="button" class="btn btn-danger" id="btn-gerar-pdf-modal"><i class="bi bi-file-earmark-pdf"></i> Abrir PDF</button>
                </div>
            </div>
        </div>
    </div>
</div>
