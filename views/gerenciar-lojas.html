<div class="container-fluid" style="max-width: 1400px;">
    <!-- Seção para Admin/Dev - Gerenciar Lojas -->
    <div id="secao-gerenciar-lojas" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-1"><i class="bi bi-shop me-2"></i>Gerenciar Lojas</h1>
                <p class="text-muted mb-0">Configure e gerencie todas as lojas do sistema</p>
            </div>
            <button class="btn btn-primary" id="btn-adicionar-loja">
                <i class="bi bi-plus-circle me-2"></i>Adicionar Nova Loja
            </button>
        </div>

        <!-- Cards de Estatísticas (opcional) -->
        <div class="row g-3 mb-4">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-building fs-1 text-primary mb-2"></i>
                        <h3 class="mb-0" id="stats-total-lojas">-</h3>
                        <small class="text-muted">Total de Lojas</small>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-check-circle fs-1 text-success mb-2"></i>
                        <h3 class="mb-0" id="stats-lojas-ativas">-</h3>
                        <small class="text-muted">Lojas Ativas</small>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-basket fs-1 text-warning mb-2"></i>
                        <h3 class="mb-0" id="stats-lojas-omni">-</h3>
                        <small class="text-muted">Lojas Omni</small>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="bi bi-x-circle fs-1 text-danger mb-2"></i>
                        <h3 class="mb-0" id="stats-lojas-inativas">-</h3>
                        <small class="text-muted">Lojas Inativas</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Lojas Cadastradas</h5>
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="busca-lojas" placeholder="Buscar lojas...">
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead style="background-color: #f8f9fa;">
                            <tr>
                                <th class="ps-3"><i class="bi bi-shop me-2"></i>Nome</th>
                                <th><i class="bi bi-person me-2"></i>Responsável</th>
                                <th class="text-center"><i class="bi bi-info-circle me-2"></i>Status</th>
                                <th><i class="bi bi-tag me-2"></i>Função Especial</th>
                                <th class="text-end pe-3"><i class="bi bi-gear me-2"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-lojas-corpo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção para Gerente/Consultor - Gerenciar Vendedores (REMOVIDA) -->
    
    <!-- Modal para Adicionar/Editar Loja -->
    <div class="modal fade" id="modal-loja" tabindex="-1" aria-labelledby="modalLojaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="form-loja">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLojaLabel">Adicionar Loja</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="loja-id">
                        <div class="mb-3">
                            <label for="loja-nome" class="form-label">Nome da Loja <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="loja-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="loja-cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="loja-cep" placeholder="00000-000">
                            <small class="text-muted">Opcional</small>
                        </div>
                        <div class="mb-3">
                            <label for="loja-numero-contato" class="form-label">Número de Contato</label>
                            <input type="tel" class="form-control" id="loja-numero-contato" placeholder="(00) 00000-0000">
                            <small class="text-muted">Opcional</small>
                        </div>
                        <div class="mb-3">
                            <label for="loja-gerente" class="form-label">Gerente</label>
                            <input type="text" class="form-control" id="loja-gerente">
                            <small class="text-muted">Opcional</small>
                        </div>
                        <div class="mb-3">
                            <label for="loja-status" class="form-label">Status</label>
                            <select class="form-select" id="loja-status">
                                <option value="ativa">Ativa</option>
                                <option value="inativa">Inativa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="loja-funcao-especial" class="form-label">Grupo da Loja (Função Especial)</label>
                            <select class="form-select" id="loja-funcao-especial">
                                <option value="" selected>Nenhuma</option>
                                <option value="Omni">Omni</option>
                                <option value="Busca por Assist. Tec.">Busca por Assist. Tec.</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="loja-tecnico" class="form-label">Técnico Responsável</label>
                            <select class="form-select" id="loja-tecnico">
                                <option value="">Nenhum</option>
                            </select>
                            <small class="text-muted">Técnico que presta serviço nesta loja</small>
                        </div>
                        <div class="mb-3">
                            <label for="loja-observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="loja-observacoes" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modais de Vendedores REMOVIDOS -->
</div>
